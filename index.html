<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8' name='viewport' content='width=device-width, initial-scale=1.0'>
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
<title>DevShop</title>
</head>
<style>
body {
  font-family: 'lucida console', monospace;
  max-width:70ch;
  padding:2ch;
  margin:auto;
  color:#333;
  font-size:1.0em;
  height:100%;
}
#debug {
  font-size:0.7em;
}

h1,th {
  font-family: 'Press Start 2P', monospace;
  font-size:14pt;
  color:#333;
  text-shadow:2px 2px #AAA;
  margin-block-start:0;
  margin-block-end:5px;
}

button {
  font-family: 'lucida console', monospace;
  display:inline-block;
  vertical-align: top;
  border-radius:0;
  min-height:60px;
  max-width:120px;
}

th {
  color:#666;
  font-size:10pt;
  padding:4px;
  text-shadow:2px 2px #CCC;
}

#kanbanboard {
  margin-top:5px;
  border:1px solid #666;
  border-collapse: collapse;
  width:100%;
  table-layout: fixed;
  height:100%;
  min-height:100%;
  max-height:100%;
}

#kanbanboard th, #kanbanboard td {
  border:1px solid #666;
  position:relative;
}

#kanbanboard td {
  min-height:100%;
  height:100%;
  max-height:100%;
  vertical-align:top;
}

#kanbanboard td .inner {
  padding:0;
  margin:0;
  min-height:250px;
  height:250px;
  max-height:250px;
  width:100%;
  overflow-y: hidden;
}

.selected.possible, .selected {
 box-shadow:0 0 1px #80F,0 0 2px #80F,0 0 3px #80F,0 0 4px #80F,0 0 5px #80F;
}

.possible {
  box-shadow:0 0 1px #FF0,0 0 2px #FF0,0 0 3px #FF0,0 0 4px #FF0,0 0 5px #FF0;
}

.person {
  display:inline-block;
  vertical-align:top;
  margin:5px;
  padding:5px;
  width:120px;
  max-width:100px;
  min-height:50px;
  text-align:center;
  border:1px solid #333;
  border-radius:10px;
}

.story, .storeItem {
  font-family: 'lucida console', monospace;
  font-size: 8pt;
  float:left;
  border:1px solid #333;
  position:relative;
  display:block;
  padding:5px;
  margin:3px 3px 0 3px;
  width:calc(100%-20px);
}

.busy {
  opacity:0.5;
  border:1px solid #CCC;
}

.doer:not(.busy):hover, .receiver:not(.busy):hover, button {
  cursor:pointer;
}

#money {
  text-shadow:0 2px 2px #CCC;
  float:right;
  margin:5px 0;
}

#xp, #level {
  text-shadow:0 2px 2px #CCC;
  float:right;
  margin:5px 20px 0 0;
}

.hidden {
 display:none;
}

.person .summary {
  display:block;
  font-size:8pt;
}

.summary {
  margin-top:5px;
}

.person .skills {
  display:block;
}

.skills {
  margin-bottom:3px;
}

.skills .skill{
  font-family:arial;
  font-size:10pt;
  margin:3px;
  padding:3px;
  border-radius:4px;
  border:1px solid #CCC;
}

.logo, .avatar, .avatar2 {
  font-family: arial;
  font-size:14pt;
}
.avatar {
  border:1px solid #8AF;
  background-color:#DEF;
  border-radius:7px;
  padding:2px 0;
}
.avatar2 {
  display:block;
  text-align:center;
}
#message {
  position:absolute;
  bottom:5px;
  border:1px solid #CCC;
  left: 50%;
  transform:translateX(-50%);
  background-color:#FFC;
  padding:5px;
  box-shadow:2px 2px #CCC;
  font-size:10pt;
}

#helpLink{
  position:absolute;
  bottom:5px;
  border:1px solid #CCC;
  right: 0%;
  background-color:#CDF;
  box-shadow:0 0 2px #CCC, 0 0 5px #ACF inset, 0 0 2px #ACF inset;
  z-index:-1;
  padding:3px 7px;
  border-radius:10px;
  margin-right:5px;
  text-decoration:none;
}

.points {
  position:absolute;
  bottom:0;
  right:5px;
}

.negative {
  color:#E00;
}

#items {
  margin:20px 0;
}
/* tablet/large phone layout */
@media screen and (max-width: 720px)
{
  body {
    padding:1ch;
  }
  th,.story,.storeItem {
    font-size:7pt;
    text-shadow:1px 1px #CCC;
  }
  #message {
    font-size:10pt;
  }
  button {
    -webkit-appearance:none
    -webkit-border-radius:none !important;
    border-radius:0;
  }

}
@media screen and (max-height: 500px)
{
  #kanbanboard td .inner {
    padding:0;
    margin:0;
    min-height:150px;
    height:150px;
    max-height:150px;
  }
}
/* small phone layout */
@media screen and (max-width: 480px)
{
  body {
    padding:1ch;
  }
  th,.story,.storeItem {
    font-size:6pt;
    text-shadow:1px 1px #CCC;
  }
  #message {
    font-size:10pt;
  }
  button {
    -webkit-appearance:none
    -webkit-border-radius:none !important;
    border-radius:0;
  }
}
</style>

</div>

<div id='store' class='hidden'>
  <button id='closeStore' onclick='leaveStore();'>üè¢ leave store</button>
  <div id='items'>
  ITEMS for SALE
  </div>
</div>
<span id='message'>Press 'üåü start' to begin.</span>
<a id='helpLink' href='https://github.com/secretGeek/devShop#walkthrough' target='_blank'>help</a>
<div id='debug' class='hidden'></div>
</body>
<script src='script.js?1' type="text/javascript"></script>
</html>
